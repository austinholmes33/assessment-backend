<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <section>
      <button id="fortuneButton">Get a fortune</button>
    </section>
    <h1>Goals</h1>
    <form id="newGoal">
        <input type='text'
        id="goal-input"
        placeholder="What is your goal today?"/>
        <input type='text'
        id="goal-priority-input"
        placeholder="What is the priority?"/>
        <input type="submit" value="Create goal"/>
        </form>

        <form id ="inc-form">
          <input id="inc-id-input" 
          placeholder="Goal Priority Change"/>
          <input type="submit" value="Submit"/>
        </form>

        <form id="delete-form">
      <input type='text'
      id="delete-id-input"
      placeholder='Remove goal'/>
      <input type="submit" value="Delete"/>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
