<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <section>
      <button id="fortuneButton">Get a fortune</button>
    </section>
    <h1>Goals</h1>
    <form id="newGoal">
        <input type='text'
            placeholder="What is your goal today?"/>
        <button id='goalSubmit'>Submit</button>
    </form>
    <section>
      <form>
        <input type='text'
        id="updatedGoal"
        placeholder="Scale 1-10, What is the priority?"/>
        <button id='updateSubmit'>Submit</button>
    </form>
    </section>
    <form>
      <input type='text'
      id="completedGoal"
      placeholder='Which should be removed?'/>
      <button id='deleteSubmit'>Submit</button>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
